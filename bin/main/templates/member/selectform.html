<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 추가 -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 추가 -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">

<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>
    <br>
    <div class="container">
        <h1>Login page</h1>
        <form action="/select" method="POST">
            <div class="form-group col-auto">
                <label for="memberid">ID</label>
                <input type="text" class="form-control" id="memberid" name="memberid" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group col-auto">
                <label for="memberpw">Password</label>
                <input type="password" class="form-control" id="memberpw" name="memberpw" placeholder="Password">
            </div></br>
            <input type="submit" class="btn btn-primary" value="로그인">
        </form>
    </div>
</body>
