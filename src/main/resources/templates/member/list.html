<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="/">List page</a></h1>
    <table>
        <thead>
            <tr>
                <th>idx</th>
                <th>memid</th>
                <th>mempw</th>
            </tr>    
        </thead>
        <tbody>
            <tr th:each="info : ${info}">
                <td th:text="${info.idx}"></td>
                <td th:text="${info.memberid}"></td>
                <td th:text="${info.memberpw}"></td>
            </tr>
        </tbody>
    </table>    
    
</body>
</html>
