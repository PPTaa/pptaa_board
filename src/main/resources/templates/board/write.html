<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 추가 -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 추가 -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    <div class="container">
        <h1>글쓰기 페이지</h1>
        <form action="/board/write" method="POST">
            <div class="form-group">
                <label for="board_title">제목</label>
                <input type="text" class="form-control" id="board_title" name="board_title" placeholder="title">
            </div>
            <div class="form-group">
                <label for="board_title">작성자</label>
                <input th:if="${session.info} != null" type="hidden" id="memberid" name="memberid"
                    th:value="${session.info.memberid}">
                <input th:if="${session.info} == null" type="hidden" id="memberid" name="memberid" th:value="Guest">
                <input th:if="${session.info} != null" type="text" class="form-control" id="memberid0" name="memberid0"
                    placeholder="writer" th:value="${session.info.memberid}" disabled>
                <input th:if="${session.info} == null" type="text" class="form-control" id="memberid0" name="memberid0"
                    placeholder="writer" th:value="Guest" disabled>
            </div>
            <div class="form-group">
                <label for="board_content">내용</label>
                <textarea class="form-control" id="board_content" name="board_content" rows="5"
                    placeholder="insert content"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="등록">
        </form>
    </div>

    <!-- FOOTER -->
    <div th:insert="common/footer.html" id="footer"></div>
</body>

</html>
