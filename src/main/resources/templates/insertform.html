<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 추가 -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 추가 -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
</head>

<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>
    <br>
    <div class="container">
        <h1>Register page</h1>
        <form action="/insert" method="POST">
            <div class="form-group col-auto">
                <label for="memberid">ID</label>
                <input type="text" class="form-control" id="memberid" name="memberid" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <p id="alert"></p>
                <button type="button" class="btn btn-outline-primary btn-sm" id="idcheck">중복확인</button>
            </div>
            <div class="form-group col-auto">
                <label for="memberpw">Password</label>
                <input type="password" class="form-control" id="memberpw" name="memberpw" placeholder="Password">
            </div></br>
            <div class="form-group col-auto">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="회원가입">
            </div>
        </form>
    </div>
    <script>
        $("#idcheck").click(function() {
            var query = {memberid : $("#memberid").val()};
            console.log(query);
            $.ajax({
                url : "/idcheck",
                type : "post",
                data : query,
                success : function(data) {
                    if (data == 1) {
                        $("#alert").text("중복X") 
                    } else {
                        $("#alert").text("중복O")
                    }
                }
            })
        })
    </script>
</body>

</html>
